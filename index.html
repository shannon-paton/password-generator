<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random Password Generator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="container">

		<h2>Generate a <br><span class="green-text">random password</span></h2>

		<p>Never use an insecure password again.</p>

		<button id="generate-passwords-button" onclick="generatePassword()">Generate passwords</button>

		<hr>

		<div class="passwords-container">
			<div class="password-field">
				<h4 id="pass1"> </h4>
				<button class="copy-button" id="copy-button-1" onclick="copyPassword(password1)">Copy</button>
			</div>
			<div class="password-field">
				<h4 id="pass2"> </h4>
				<button class="copy-button" id="copy-button-2" onclick="copyPassword(password2)">Copy</button>
			</div>
		</div>

	</div>

<script src="script.js"></script>

</body>
</html>
